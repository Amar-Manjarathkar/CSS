<!DOCTYPE html>
<html lang="en">
<head>
    <title>Icon</title>
    <script src="https://kit.fontawesome.com/18fa04c594.js" crossorigin="anonymous"></script>


    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
          
        }
        
        </style>
</head>
<body>
    <!-- inserting icon using google fonts -->
    <span font aria-setsize="30px" class="material-symbols-outlined">
        settings
        </span>
        <!-- Font using font awesome-->
        <i class="fa-solid fa-barcode"></i>
        <i class="fa-solid fa-truck-fast"></i>
    
</body>
</html>
