<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative Units</title>
    <link rel="stylesheet" href="/CSS/Level_5/relativeunit.css">
</head> 
<body>
    Body
    <!-- the height and width of second div i.e. box 2 will be in Relative to the first div based on the parent div ie. box 1 or div 1 -->
    <div id="div1">
        BOX one
        <div id="div2">
            Box two
        </div>
    </div>
    <hr><br>
    <!-- elements  font-size is based on the parent size using em  //  for setting font size relative to the font of the parent -->
    <div id="div3">
        BOX one
        <div id="div4">
            Box two
        </div>
    </div>
    <hr>
    <br>
    <!-- the font size will chnage relative to the root element in this case 'body' -->
    <div id="div5">
        BOX one
        <div id="div6">
            Box two
        </div>
    </div>

    <hr>
</body>
</html>
