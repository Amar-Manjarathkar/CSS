<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        
        #first{color: darkslateblue;}
        .second{color: brown;}
    </style>
</head>
<body>
    <!-- Class Property For targrtting more than one element with class used with "."-->
    <div id="first">First Div</div>
    <div class="second">Second Div</div>
    <div class="second">Third Div</div>
</body>
</html>
