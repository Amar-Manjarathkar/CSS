<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property</title>
    <link rel="stylesheet" href="/CSS/Level_5/display.css">
</head> 
<body>
    <!-- this is block -->
    <div id="div1" class="box">BOX1</div>
    <div id="div2" class="box">BOX2</div>
    <hr>
    <!-- this is inline -->
    <div class="box1">BOX1</div> 
    <div  class="box1">BOX2</div>
    <hr>
    <!-- this is inline-block -->
    <div class="box2">BOX1</div>
    <div  class="box2">BOX2</div>
    <hr>
    <!-- this is display none -->
    <!-- it does make things vanish it do not hide the elements -->
    <div class="box3">BOX1</div>
    <div  class="box3">BOX2</div>
</body>
</html>
