<!DOCTYPE html>
<html lang="en">
<head>
    <title>Z-index</title>
    <style>
        *{margin: 0;padding: 0;}
        .box1{position: absolute;
            text-align: center;
            font-size: 25px;
        border: 3px solid black;height: 70px;width: 100px;}
        #div1{ background-color: aquamarine; 
        top: 30px; z-index: 2;}
        #div2{ background-color:rgb(41, 12, 228); left: 20px; z-index: 1;
            }

    </style>
</head>
<body>
    <div id="div1" class="box1">Z-index1</div>
    <div id="div2" class="box1">Z-index2</div>
</body>
</html>
