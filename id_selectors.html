<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color property</title>
    <style>
        #first{color: cornflowerblue;}
        #para{color: dimgrey;}
        #second{color: lightgreen;}
    </style>
</head>
<body>

    <!--ID property for targetting only a individual element used with "#"-->
    <h1 id="first">THIS IS FIRST HEADING</h1>
    <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto natus sint est minus qui veniam neque libero autem voluptas numquam, repellat voluptate nobis error tenetur ipsam suscipit aperiam quam atque.</p>
    <div id="second">First DIV</div>
</body>
</html>
