<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Align </title>
    <style>
        .box { height: 100px; width: 100px;}
        #div1 {background-color: #3bc41586; text-align: left;}
        #div2 {background-color: #dd0b1686; text-align: center;}
        #div3 {background-color: #12ecc086; text-align: right;}
    </style>
</head>
<body>
    <!-- This is an example of text align property-->
    <div id="div1" class="box">Box1</div><br>
    <div id="div2" class="box">Box2</div><br>
    <div id="div3" class="box">Box3</div><br>
</body>
</html>
