<!DOCTYPE html>
<html lang="en">
<head>
    <title>BOX model</title>
    <style>
        *{margin: 0;
        padding: 0;}
        #padded {background-color: rgb(32, 127, 205);
            border: 3px dashed burlywood;
            
    }
    #marge {background-color: rgb(219, 225, 19);
        border: 2px solid green ;
        border-radius: 1px 5px 7px 8px;
        }

    .one { height: 60px;width: 60px;
        padding: 2px; margin: 5px;
    box-sizing: border-box;}

    </style>
</head>
<body>
    <div id="padded" class="one">box1</div>
    <div id="marge" class="one">box2</div>
</body>
</html>
