 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Text Decoration</title>
    <style>
        .box {height: 20px; width: 100px;}
        #div1 { background-color: red; text-decoration-style: wavy;}
        #div2 {background-color: burlywood; text-decoration-line:underline ;}
        #div3 {background-color: cyan;text-decoration: line-through; text-decoration-color: blue;}
    </style>
 </head>
 <body>
    <!-- This is a text decoration property-->
    <div id="div1" class="box"> this is mytext</div><hr>
    <div id="div2" class="box"> this is mytext</div><hr>
    <div id="div3" class="box"> this is mytext</div><hr>

    
 </body>
 </html>
