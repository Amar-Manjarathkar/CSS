<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Property</title>
    <style>
        *{margin: 0;padding: 0;}
        .div{background-color: greenyellow;
        height: 50px;width: 50px;margin: 20px;}
        #box1{position: static;}
        #box2{position: relative;
        top: 10px; left: 50px; }
        #box3{position: absolute;
        top: 20px; bottom: 40px;}
        #box4{position: fixed;
        right: 20px;}
    </style>

</head>
<body>
    <div id="box1" class="div">static</div>
    <div  id="box2" class="div">relative</div>
    <div id="box3" class="div">absolute</div>
    <div  id="box4" class="div">Fixed</div>
    
</body>
</html>
